<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>CALCULATOR</h1>

        <div id="ans">
            <input id="result"/>
        </div>

        <div id="numbers">
            <button class="numb">C</button>
            <button class="numb">D</button>
            <button class="numb">%</button>
            <button class="numb" style="background-color: rgb(251, 179, 25);">/</button>

            <button class="numb">7</button>
            <button class="numb">8</button>
            <button class="numb">9</button>
            <button class="numb" style="background-color: rgb(251, 179, 25);">*</button>

            <button class="numb">4</button>
            <button class="numb">5</button>
            <button class="numb">6</button>
            <button class="numb" style="background-color: rgb(251, 179, 25);">-</button>

            <button class="numb">1</button>
            <button class="numb">2</button>
            <button class="numb">3</button>
            <button class="numb" style="background-color: rgb(251, 179, 25);">+</button>

            <button class="numb" style="height: 88px; width: 180px; border-radius: 15px;">0</button>
            <button class="numb">.</button>
            <button class="numb" style="background-color: rgb(251, 179, 25);">=</button>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
